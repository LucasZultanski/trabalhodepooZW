<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="left-section" method="POST" action="https://seu-endpoint-aqui.com/api/registro">
    <h1>Registrar</h1>
    
    <div class="form-group">
      <label for="username">Usuário</label>
      <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
    </div>
    
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
    </div>
    
    <div class="form-group">
      <label for="confirm-password">Confirme a Senha</label>
      <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirme sua senha" required>
    </div>
    
    <!-- Campo Data de Nascimento -->
    <div class="form-group">
      <label for="birthdate">Data de Nascimento</label>
      <input type="date" id="birthdate" name="birthdate" required>
    </div>
    
    <!-- Campo Gênero -->
    <div class="form-group">
      <label>Gênero</label>
      <label for="gender-feminine">
        <input type="radio" id="gender-feminine" name="gender" value="feminine" required> Feminino
      </label>
      <label for="gender-masculine">
        <input type="radio" id="gender-masculine" name="gender" value="masculine" required> Masculino
      </label>
      <!-- Opção Não Informar -->
      <label for="gender-not-inform">
        <input type="radio" id="gender-not-inform" name="gender" value="not_informed"> Não Informar
      </label>
    </div>
    
    <button type="submit" class="submit-btn">Registrar</button>
  </form>

  <div class="right-section">
    <img src="/img/designer-13-1.png" alt="Logo">
  </div>
</body>
</html>
